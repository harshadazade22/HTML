<!DOCTYPE html>
<html>
    <head>
        <title>TRANSFORM</title>
        <style>
            .main{
                width: 100px;
                height: 100px;
                background-color: cadetblue;
                border: 2px solid black;
                transform: translate(50px,50px);
            }
            .main1{
                width: 100px;
                height: 100px;
                background-color: cadetblue;
                border: 2px solid black;
                transform: skew(30deg,10deg);

            }
        </style>
    </head>
    <body>
        <div class="main">IPCS GLOBAL</div>
        <div class="main1">IPCS GLOBAL</div>
    </body>
</html>
